<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="geral">
      <form class="form">
        <h2 class="title">Cadastrar Usu√°rio</h2>
        <div class="cadastro">
          <input
            type="radio"
            id="palestranteOption"
            name="userOption"
            value="Palestrante"
            onchange="validateUserType()"
          />
          <label for="palestranteOption" class="buttonType">Palestrante</label>

          <input
            type="radio"
            id="alunoOption"
            name="userOption"
            value="Aluno"
            onchange="validateUserType()"
          />
          <label for="alunoOption" class="buttonType">Aluno</label>
        </div>
        <div class="content">
          <label for="mail">E-mail:</label>
          <br />
          <input
            type="email"
            id="mail"
            class="input"
            placeholder="E-mail"
            onchange="validateEmail()"
          />
          <br />

          <label for="senha">Senha:</label> <br />
          <input
            type="password"
            id="senha"
            class="input"
            placeholder="Senha"
            onchange="validatePassword()"
          />
          <br />

          <label for="confirmarSenha">Confirmar senha:</label> <br />
          <input
            type="password"
            id="confirmarSenha"
            class="input"
            placeholder="Senha"
            onchange="validatePassword()"
          />
        </div>
        <p id="senhaInvalida">
          
        </p>
        <div class="termos">
          <input type="checkbox" id="termos" onchange="validateTermos()" />
          Aceitar <a href="http://google.com.br" target="_blank"> termos de uso</a>
        </div>
        <div class="button">
          <button
            type="button"
            id="finish"
            class="finish"
            disabled="true"
            onclick="buttonClick()"
          >
            Proximo
          </button>
        </div>
        <div class="login">
          <button
            type="button"
            class="loginButton"
            onclick="loginClick()"
            
          >Possuo conta
          </button>
        </div>
      </form>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
