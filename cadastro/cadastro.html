<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="geral">
      <form class="form">
        <h2 class="titulo">Cadastro de usu√°rio</h2>
        <div class="cadastro">
          <input
            type="radio"
            id="palestranteOption"
            name="userOption"
            value="palestrante"
            onchange="validateUserType()"
            />
            <label for="palestranteOption">Palestrante</label>
            
            <input
            type="radio"
            id="alunoOption"
            name="userOption"
            value="aluno"
            onchange="validateUserType()"
          />
          <label for="alunoOption">Aluno</label>
        </div>
        <div class="content">
          <label for="name">Nome Completo:</label> <br />
          <input
            type="text"
            id="name"
            placeholder="Nome"
            onchange="validateName()"
          />
          <br />

          <label for="mail">E-mail:</label>
          <br />
          <input
            type="email"
            id="mail"
            placeholder="E-mail"
            onchange="validateEmail()"
          />
          <br />

          <label for="senha">Senha:</label> <br />
          <input
            type="text"
            id="senha"
            placeholder="Senha"
            onchange="validatePassword()"
          />
          <br />

          <label for="confirmarSenha">Confirmar senha:</label> <br />
          <input
            type="text"
            id="confirmarSenha"
            placeholder="Senha"
            onchange="validatePassword()"
          />
        </div>
        <div class="termos">
          <input type="checkbox" id="termos" onclick="validateTermos()"> aceitar <a href="http://google.com.br"> termos de uso</a>
        </div>
        <div class="button">
          <button type="button" id="finish" disabled="true" onclick="buttonClick()">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
