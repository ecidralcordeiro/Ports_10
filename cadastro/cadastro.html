<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div id="conteudocadastro" class="conteudo-cadastro">
            <p id="flogin">Cadastro</p>
            <input onmouseleave=verifica() class="btcadastro" id="email" type="email" placeholder="E-mail">
            <br>
            <br>
            <input class="btcadastro" id="senha1" type="password" placeholder="Senha">
            <br>
            <br>
            <input onmouseleave=verifica() id="senha2" class="btcadastro" type="password" placeholder="Repita a Senha">
            <br>
            <br>
            <button onclick="esconde();" onmouseenter="verifica()" type="button" id="cadastro"> Cadastre-se </button>
    </div>
    <div class="divpref" id="pref" onmouseenter="esconde2()">
        <div class="preferencia">
            <p id="flogin">Preferência<p>
            <button type="button" id="cadastro2" onclick="interesses();"> Palestrante </button>
            <br>
            <br>
            <button type="button" id="cadastro2" onclick="interesses();"> Usuário Comum </button>
        </div>
    </div>
    
<script src="cadastro.js"></script>
</body>
</html>
