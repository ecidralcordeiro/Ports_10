<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="geral">
      <form class="form">
        <h2 class="titulo">Login</h2>
        <div class="content">
          <label for="mail">E-mail:</label>
          <br />
          <input
            type="email"
            id="mail"
            placeholder="E-mail"
            onchange="validateEmail()"
          />
          <br />

          <label for="senha">Senha:</label> <br />
          <input
            type="text"
            id="senha"
            placeholder="Senha"
            onchange="validatePassword()"
          />
        </div>
        <div class="button">
          <button
            type="button"
            id="finish"
            disabled="false"
            onclick="buttonClick()"
          >
            Entrar
          </button>
        </div>
        <div class="extra">
          <input
            type="radio"
            id="palestranteOption"
            name="userOption"
            value="palestrante"
            onchange="validateUserType()"
          />
          <label for="palestranteOption">NÃ£o consigo entrar</label>

          <input
            type="radio"
            id="alunoOption"
            name="userOption"
            value="aluno"
            onchange="validateUserType()"
          />
          <label for="alunoOption">Esqueci a senha</label>
        </div>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
