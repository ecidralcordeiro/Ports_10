<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dadosPessoais.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="geral">
      <form class="form">
        <h2 class="titulo">Dados Pessoais</h2>
         
        <div class="content">
         <label for="name">Nome Completo:</label> <br />
          <input
            type="text"
            id="name"
            placeholder="Nome"
            onchange="validateName()"
          />
          <br />

          <label for="cpf">Cpf:</label> <br />
          <input
            type="text"
            id="cpf"
            maxlength="11"
            placeholder="000.000.000-00"
            onchange="validateCpf()"
          />
          <br />
          <label for="telefone"></label>Telefone:<br>
          <input type="text" id="telefone" placeholder="(00)00000-0000" onchange="validateTelephone()"> <br>

          <label for="dataNascimento">Data de nascimento</label> <br>
          <input type="date" id="data" onchange="validateData()"> <br>

          <label for="descricao" id="descricao" onchange="validateDescription()">Descricao:</label><br>
        <input type="text"><br>
        </div>
        <h3>Preferencias</h3>

        <div class="interessesEsquerda"> 

          Culinaria  <input type="checkbox">
          Esportes         <input type="checkbox"> 
          Economia         <input type="checkbox">  
          Produtividade <input type="checkbox">
            
        </div>
        <div class="interessesDireita">
          Ciencia     <input type="checkbox">
          Medicina         <input type="checkbox"> 
          Programacao         <input type="checkbox"> 
          Empreendedori        <input type="checkbox"> 
        </div>

        <div class="button">
          <button
            type="button"
            id="finish"
            disabled="false"
            onclick="buttonClick()"
          >
            Finalizar
          </button>
        </div>
      </div>
      </form>
    </div>

    <script src="dadosPessoais.js""></script>
  </body>
</html>
