<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dadosPessoais.css" />
    <title>Cadastro</title>
  </head>
  
  <body>
    <div class="geral">
      <form class="form">
        <h2 class="title">Dados Pessoais</h2>
        
        <div class="content">
          <label for="name">Nome Completo:</label> <br />
          <input
          type="text"
          id="name"
          class="input"
          placeholder="Nome"
          onchange="validateName()"
          />
          <br />
          
          <label for="cpf">Cpf:</label> <br />
          <input
          type="text"
          id="cpf"
          class="input"
          maxlength="11"
          placeholder="000.000.000-00"
          onchange="validateCpf()"
          />
          <br />
          <label for="telefone"></label>Telefone:<br>
          <input type="text" id="telefone" class="input" placeholder="(00)00000-0000" maxlength="13"onchange="validateTelephone()"> <br>
          
          <label for="dataNascimento">Data de nascimento</label> <br>
          <input type="date" id="data" class="input" onchange="validateData()"> <br>
          
          <label for="descricao" >Descricao:</label><br>
          <input type="text" id="descricao" class="input" onchange="validateDescription()"><br>
        </div>
        <h3 class="title">Preferencias</h3>
        
        <div class="interesses">
          <input
            type="checkbox"
            id="culinaria"
            name="preferenceOption"
            value="culinaria"
            onchange="validateUserType()"
          />
          <label for="culinaria" class="buttonType">Culinaria</label>

          <input
            type="checkbox"
            id="aluno"
            name="preferenceOption"
            value="aluno"
            onchange="validateUserType()"
          />
          <label for="aluno" class="buttonType">Aluno</label>

          <input
            type="checkbox"
            id="esportes"
            name="preferenceOption"
            value="esportes"
            onchange="validateUserType()"
          />
          <label for="esportes" class="buttonType">Esportes</label>

          <input
            type="checkbox"
            id="economia"
            name="preferenceOption"
            value="economia"
          />
          <label for="economia" class="buttonType">Economia</label>

          <input
            type="checkbox"
            id="produtividade"
            name="preferenceOption"
            value="produtividade"
          />
          <label for="produtividade" class="buttonType">Produtividade</label>

          <input
            type="checkbox"
            id="ciencia"
            name="preferenceOption"
            value="ciencia"
          />
          <label for="ciencia" class="buttonType">Ciencia</label>

          <input
            type="checkbox"
            id="medicina"
            name="preferenceOption"
            value="medicina"
          />
          <label for="medicina" class="buttonType">Medicina</label>

          <input
            type="checkbox"
            id="preferenceOption"
            name="userOption"
            value="programacao"
          />
          <label for="programacao" class="buttonType">Programacao</label>
        </div>
        
        <div class="button">
          <button
          type="button"
          id="finish"
          disabled="false"
          onclick="buttonClick()"
          >
          Finalizar
        </button>
      </div>
    </div>
  </form>
</div>

<script src="dadosPessoais.js"></script>
</body>
</html>
