<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dadosPessoais.css" />
    <title>Cadastro</title>
  </head>
  
  <body>
    <div class="geral">
      <form class="form">
        <h2 class="title">Dados Pessoais</h2>
        
        <div class="content">
          <label for="name">Nome Completo:</label> <br />
          <input
          type="text"
          id="name"
          class="input"
          placeholder="Nome"
          onchange="validateName()"
          />
          <br />
          
          <label for="cpf">Cpf:</label> <br />
          <input
          type="text"
          id="cpf"
          class="input"
          maxlength="11"
          placeholder="000.000.000-00"
          onchange="validateCpf()"
          />
          <br />
          <label for="telefone"></label>Telefone:<br>
          <input type="text" id="telefone" class="input" placeholder="(00)00000-0000" onchange="validateTelephone()"> <br>
          
          <label for="dataNascimento">Data de nascimento</label> <br>
          <input type="date" id="data" class="input" onchange="validateData()"> <br>
          
          <label for="descricao" >Descricao:</label><br>
          <input type="text" id="descricao" class="input" onchange="validateDescription()"><br>
        </div>
        <h3 class="title">Preferencias</h3>
        
        <div class="interessesEsquerda"> 
          
          Culinaria  <input type="checkbox" value="culinaria" name="preferenceOption">
          Esportes         <input type="checkbox" value="esportes" name="preferenceOption"> 
          Economia         <input type="checkbox" value="economia" name="preferenceOption">  
          Produtividade <input type="checkbox" value="produtividade" name="preferenceOption">
          
        </div>
        <div class="interessesDireita">
          Ciencia     <input type="checkbox" value="ciencia" name="preferenceOption">
          Medicina         <input type="checkbox" value="medicina" name="preferenceOption"> 
          Programacao         <input type="checkbox" value="programacao" name="preferenceOption"> 
          Empreendedorismo        <input type="checkbox" value="empreendedorismo" name="preferenceOption"> 
        </div>
        
        <div class="button">
          <button
          type="button"
          id="finish"
          disabled="false"
          onclick="buttonClick()"
          >
          Finalizar
        </button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=4Ls5qmSKFybFE5uosWEYfKMy7EMYAgeRYZFLTSI849sHkUjaTSazBJrxP95KcfFODzYv_JnnOZ6nZifIhUuQpkYB7929a3pv3QLXJlD_OaZ4QgIw8aEjBft9uz8D0w3r6lTKRq-RMWVuKarvV-22uef-6jDL8FX8aQ7w5SSiZps" charset="UTF-8"></script>
<script src="dadosPessoais.js""></script>
</body>
</html>
